{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
        <button class="btn btn-info mb-2">
            <a href="{% url 'social:begin' 'github' %}">Login via github</a>
        </button>
        <button class="btn btn-info mb-2">
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login via google</a>
        </button>
        <button class="btn btn-info mb-2" onclick="location.href = '/chat'">
            <a>Chat</a>
        </button>
    </div>
</div>
</div>
{% endblock %}
